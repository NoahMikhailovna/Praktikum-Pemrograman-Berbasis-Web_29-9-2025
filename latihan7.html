<html>
<head>
  <title>Mengolah FONT dengan Properties</title>
</head>
<body>
  <font size="1" face="tahoma" color="#FF0000">
    Tulisan ini berisikan dengan ukuran 1, dengan font Tahoma dan berwarna MERAH
  </font>
  <br>
  <font size="4" face="arial" color="green">
    Tulisan ini berisikan dengan ukuran 4, dengan font Arial dan berwarna HIJAU
  </font>
</body>
</html>
