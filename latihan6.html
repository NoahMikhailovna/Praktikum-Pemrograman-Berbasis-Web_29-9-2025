<html>
<head>
  <title>Melakukan Format Penulisan</title>
</head>
<body>
  <!-- Membuat Tulisan menjadi TEBAL -->
  <b>Tulisan ini telah dicetak TEBAL</b><br>

  <!-- Membuat Tulisan menjadi MIRING -->
  <i>Tulisan ini telah dicetak MIRING</i><br>

  <!-- Membuat Tulisan bergaris bawah -->
  <u>Tulisan ini dicetak BERGARIS BAWAH</u><br>

  <!-- Membuat Format Superscript -->
  Dalam matematika, x pangkat 2 dituliskan dengan X<sup>2</sup><br>

  <!-- Membuat Format Subscript -->
  Rumus kimia untuk Oksigen adalah O<sub>2</sub>
</body>
</html>
